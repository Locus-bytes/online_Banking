<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="dropdown">
        <button class="bt" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          MENU
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="welcome.html">Home</a></li>
          <li><a class="dropdown-item" href="#">Logs</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
        </ul>
      </div>
      <div class="logo">GROUP 2 BANKs</div>

      <div class="profile">
        <small></small>
        <small></small>
        <div class="img"></div>
      </div>
    </header>

    <main>
      <!-- user information and actions -->
      <div class="user_actions">
        <div class="text">
          <h1>Kwesi Pratt</h1>
          <h3>Account Number: </h3>
          <h3>Email Address: </h3>
        </div><br><br>
        
        <div id="actions">
            <input type="number" placeholder="deposit amount"><br><br>
            <button id="deposit_action" class="bt">Deposit</button><br><br>
            <input type="number" placeholder="withdraw amount"><br><br>
            <button id="withdraw_action" class="bt">Withdraw</button><br><br>
            <input type="number" placeholder="transfer amount"><br><br>
            <button id="transfer_action" class="bt" >Transfer</button><br><br>
        </div>
       
      </div>

      <!-- account infor -->
      <div class="account_details">
        <div class="box" id="deposit">
          <h3>Current Balance</h3>
          <h1>$ </h1>
        </div>
        <!-- <div class="box" id="withdraw">
          <h3>Withdraw Amount</h3>
          <h1>$ </h1>
        </div> -->
        <div class="box" id="loan">
          <h3>Loan Amount</h3>
          <h1>$ </h1>
        </div>
        <div class="transactions">

        
        <p>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            Transaction History
          </button>
        </p>
        <div style="min-height: 120px;">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 1000px;">
             <strong>TRANSACTION HISTORY</strong>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script src="dashboard.js"></script>
  </body>
</html>
